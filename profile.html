                //     headers: {

                //     }
                // });

                // // Handle the response from your POST request
                // console.log(postResponse.data);
            } catch (error) {
                // Error handling for both GET and POST requests
                console.error('Request failed', error);
            }
        });
    </script>

</body>

</html>
